<!DOCTYPE html>
<html lang=pl">
<head>
    <meta charset="UTF-8">
    <style>
        html {
            width: 200px;
        }
        body {
            font-family: sans-serif;
            font-size: 0.75em;
        }
        header {
            display: block;
            font-size: 1.25em;
            font-weight: 800;
            margin-bottom: 8px;
        }
        label {
            display: block;
            margin-bottom: 1px;
        }
    </style>
</head>
<body>
    <header>Gdynianka Hack <span style="font-weight: 400;">(v<span id="version"></span>)</span></header>

    <label><input type="checkbox" name="tryb_nauki" id="gdyinp" value="off">Pokazuj odpowiedzi</label>
    <label><input type="checkbox" name="show_answer_key" id="gdyinp" value="off">Pokazuj odpowiedzi na <code>Ctrl+`</code></label>

    <label><input type="checkbox" name="ukryj_wstecz" id="gdyinp" value="off">Zablokuj wracanie</label>
    <label><input type="checkbox" name="zmien_kolejnosc_pytan" id="gdyinp" value="off">Mieszaj pytania</label>
    <label><input type="checkbox" name="zmien_kolejnosc_odpowiedzi" id="gdyinp" value="off">Mieszaj odpowiedzi</label>
    <label><input type="checkbox" name="set_password" id="gdyinp" value="off">Ustaw hasło na "1"</label>
    <label><input type="checkbox" name="tylko_zalogowani" id="gdyinp" value="off">Tylko zalogowani linkiem z maila</label>

    <script src="popup.js"></script>

</html>
